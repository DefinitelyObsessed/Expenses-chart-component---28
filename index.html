<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

      <!-- Title -->
      <title>Project #28</title>

      <!-- CSS Stylesheet -->
      <link rel="stylesheet" href="style.css">


</head>

<body>

      <main>


            <!-- Whole Card -->
            <div class="whole-card">


                  <!-- My Balance -->
                  <div class="card-my-balance">

                        <div class="semi-my-balance">

                              <div class="my-balance-text">
                                    <p> My balance</p>
                                    <h1> $921.48 </h1>
                              </div>

                              <img src="images/logo.svg" alt="logo">
                        </div>
                  </div>

                  <!-- Stats-Total this month -->
                  <div class="card-stats-total">

                        <div class="semi-stats-total">

                              <!-- Stats -->
                              <div class="stats">

                                    <h2> Spending - <span> Last 7 days </span> </h2>

                                    <div class="stats-chart">

                                          <div class="datas monday-data ">
                                                <small class="day">mon</small>
                                                <div class="bar"></div>
                                                <p class="amount"></p>
                                          </div>

                                          <div class="datas tuesday-data">
                                                <small class="day">tue</small>
                                                <div class="bar"></div>
                                                <p class="amount"></p>
                                          </div>

                                          <div class="datas wednesday-data">
                                                <small class="day">wed</small>
                                                <div class="bar"></div>
                                                <p class="amount"></p>
                                          </div>

                                          <div class="datas thursday-data">
                                                <small class="day">thu</small>
                                                <div class="bar"></div>
                                                <p class="amount"></p>
                                          </div>

                                          <div class="datas friday-data">
                                                <small class="day">fri</small>
                                                <div class="bar"></div>
                                                <p class="amount"></p>
                                          </div>

                                          <div class="datas saturday-data">
                                                <small class="day">sat</small>
                                                <div class="bar"></div>
                                                <p class="amount"></p>
                                          </div>

                                          <div class="datas sunday-data">
                                                <small class="day">sun</small>
                                                <div class="bar"></div>
                                                <p class="amount"></p>
                                          </div>
                                    </div>
                              </div>

                              <hr>

                              <!-- Total-Month -->
                              <div class="total">

                                    <div class="this-month">
                                          <p>Total this month</p>
                                          <h3>$478.33</h3>
                                    </div>

                                    <div class="last-month">
                                          <h4>+2.4%</h4>
                                          <p> from last month</p>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>



      </main>









      <!-- Javascript -->
      <script src="script.js"></script>


</body>

</html>
